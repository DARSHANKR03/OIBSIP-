<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Temperature Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        /* Background Animation */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        /* Particle Effect */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 500px;
            margin: 120px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            box-shadow: 0px 0px 20px #0ff;
            transition: transform 0.3s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            color: #0ff;
            text-shadow: 0px 0px 10px #0ff;
        }

        label {
            font-size: 1.2em;
        }

        input, select, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        input {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            border: 2px solid #0ff;
        }

        select {
            background: rgba(0, 0, 0, 0.7);
            color: #0ff;
            border: 2px solid #0ff;
            cursor: pointer;
        }

        button {
            background: #0ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 0px 10px #0ff;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #ff1493;
            box-shadow: 0px 0px 15px #ff1493;
        }

        .result {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 15px;
            color: #ff1493;
            text-shadow: 0px 0px 10px #ff1493;
        }
    </style>
</head>
<body>

    <!-- Animated Background -->
    <canvas id="particleCanvas"></canvas>

    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="tempInput">Enter Temperature:</label>
        <input type="number" id="tempInput" placeholder="Enter value" required>

        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            let temp = document.getElementById('tempInput').value;
            let unit = document.getElementById('unit').value;
            let resultDisplay = document.getElementById('result');

            if (temp === '') {
                resultDisplay.innerHTML = "Please enter a valid number!";
                return;
            }

            temp = parseFloat(temp);
            let convertedTemp, convertedUnit;

            if (unit === "C") {
                convertedTemp = (temp * 9/5) + 32;
                convertedUnit = "Fahrenheit";
            } else {
                convertedTemp = (temp - 32) * 5/9;
                convertedUnit = "Celsius";
            }

            resultDisplay.innerHTML = `Converted Temperature: ${convertedTemp.toFixed(2)} Â°${convertedUnit}`;
        }

        // Particle Background Effect
        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        function createParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: Math.random() * 2 - 1,
                    speedY: Math.random() * 2 - 1,
                    color: `hsl(${Math.random() * 360}, 100%, 75%)`
                });
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;

                if (particle.x > canvas.width || particle.x < 0) particle.speedX *= -1;
                if (particle.y > canvas.height || particle.y < 0) particle.speedY *= -1;

                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();
            });

            requestAnimationFrame(animateParticles);
        }

        createParticles();
        animateParticles();
    </script>

</body>
</html>
